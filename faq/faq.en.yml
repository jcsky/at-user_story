    hot:
      - question: 收不到驗證碼該怎麼辦？
        answer: 請聯絡客服協助處理。
      - question: 預約表上的色塊代表什麼？
        answer: 紅色表示當天的日期，綠色表示開放預約的時間，灰色是已經被預約。
      - question: 預約後可以更改時間或取消課程嗎？
        answer_html: 可以，但是開課前12個小時就無法再取消課程。因此您必須於規定時間內取消，才能歸還課堂數，取消之後再預約即可。 <br>12個小時後，會關閉學生取消課程的權限，屆時請您傳送訊息聯絡該課堂的老師，詢問是否能協助取消該堂課，但此時老師是有權利拒絕，且不需歸還課堂數的。 <br>點擊這裡有更完整的教學影片(http://...)。
      - question: 如果老師沒有開課時間上線或是上課時間遭到壓縮該怎麼辦？
        answer: 請聯絡客服協助，我們會盡全力確保您的權益。
    about_registration:
      - question: 註冊會員的資料會被做什麼用途？
        answer: 電話與電子郵件可以幫助我們提醒您上課時間，以及相關課程的訊息。 <br>在未經會員同意下，我們絕不會將會員的個人資料提供予任何與本網站服務無關之第三人。
      - question: 帳號可以與他人共用嗎？
        answer: 帳號不可以與他人共用，此種行為是違反規定的。
      - question: 收不到驗證碼該怎麼辦？
        answer: 請聯絡客服協助處理。
      - question: 我該如何更改個人資料？
        answer: 請進入個人頁面的『帳號設定』中修改。

    about_pay:
      - question: 課程費用如何計算？
        answer: 所有的課程費用都是由授課老師自訂價格。<br>您可以在搜尋老師的頁面中，看到每一個老師的對於該課程的收費價錢。
      - question: 有哪些付費方式？
        answer: 信用卡、ATM轉帳、超商代碼繳費。
      - question: 如何購買課程？
        answer: 先選擇您想要上課的老師，並在教師頁面點擊「立即預約」或「立即購買」，系統會跳轉至購物車頁面，您可以在·此選擇您想要的課堂數以及其他細節。<br>結帳後頁面會自動跳轉至「預約課程」，您就可以選擇您想要的時間進行預約了喔！<br>或點擊這裡有更完整的教學影片。(http://...)
      - question: 購買課程後還能退費嗎？
        answer: 退費僅能退至您的AT幣帳戶中，無法退為現金。欲退費請聯絡客服協助。
      - question: 可以將我的的AT幣轉給另一個帳號嗎？
        answer: AT幣無法轉讓於其他帳號。

    about_session:
      - question: 我已經購買課程了，該如何預約？
        answer: 如果您已經購買課程，但還沒進行預約的話，您可以至個人頁面中的「預約課程」進行預約的動作。 <br>點擊這裡有更完整的教學影片(http://...)。
      - question: 上課的方式？
        answer: 我們使用比Skype更加穩定，且不需要加入教師的帳號，就能進行視訊的軟體Zoom上課。<br>而且透過我們與Zoom的合作，只要您是在開課前的十分鐘，從我們的網站點按『進入教室』下載Zoom，就不需要註冊。<br>但如果您先行下載就必須註冊才能使用。<br>點擊這裡有更完整的教學影片(http://...)。
      - question: 該如何預約？
        answer: 您可以透過進入老師的頁面點選『聯繫老師』來聯絡老師。<br>您也可以從『我的教師』的頁面，搜尋教師的ID來找到你想傳送訊息的教師。
      - question: 預約表上的色塊代表什麼？
        answer: 紅色表示當天的日期，綠色表示開放預約的時間，灰色是已經被預約。
      - question: 一堂課的時間是多久？
        answer: 體驗課的時間為30分鐘，正式課程為1小時。
      - question: 上課有固定教材嗎？
        answer: 您可以在上課前傳送訊息與老師討論，制定最適合您的上課方式與上課教材。
      - question: 可以用智慧型手機或平板上課嗎？
        answer: 可以，只要您在您的手持設備上能夠完整安裝zoom即可。
      - question: 如何聯絡老師？
        answer: 您可以透過進入老師的頁面點選『聯繫老師』來聯絡老師。<br>您也可以從『我的教師』的頁面，搜尋教師的ID來找到你想傳送訊息的教師。
      - question: 上課的過程可以錄影嗎？
        answer: 若取得該課堂的老師同意即可，但不可散佈至公開場合。
      - question: 該如何請假、補課？
        answer: 請您先取消課程再重新預約其他時間。
      - question: 預約後可以更改時間或取消課程嗎？
        answer: 可以，但是開課前12個小時就無法再取消課程。因此您必須於規定時間內取消，才能歸還課堂數，取消之後再預約即可。<br>12個小時後，會關閉學生取消課程的權限，屆時請您傳送訊息聯絡該課堂的老師，詢問是否能協助取消該堂課，但此時老師是有權利拒絕，且不需歸還課堂數的。<br>點擊這裡有更完整的教學影片(http://...)。
      - question: 如果因為網路不穩，造成上課品質不佳，能夠歸還課程嗎？
        answer: 若是學生端的網路有問題，恕無法歸還課程，所以請在上課前確認網路品質，確保您的權益。<br>若網路問題為教師端，請聯絡客服協助。
      - question: 可以歸還沒有出席預約好的課程嗎？
        answer: 不可以。如此會令老師的權益受損，因此若有事不克出席，請盡快取消課程，並即可預約其他時間。 <br>開課前12個小時就無法再取消課程。
      - question: 如果老師沒有上線或是上課時間有壓縮該怎麼辦？
        answer: 請聯絡客服協助，我們會盡全力確保您的權益。
      - question: 如果對於購買的課程不滿意，可以申請更換課程嗎？
        answer: 請先聯絡客服告知您想要退課的理由，若您符合退課的標準，我們將統一退回AT幣於您的帳戶，再請您重新預約課程。
